<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KSM Chatbot — Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/global.css" />
</head>
<body class="min-h-screen bg-slate-900 text-white">
  <header class="sticky top-0 z-40 bg-slate-900/80 backdrop-blur border-b border-slate-700">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="./index.html" class="text-xl font-bold">KSM Chatbot</a>
      <nav class="hidden md:flex gap-6">
        <a class="hover:text-teal-300" href="./index.html">Home</a>
        <a class="hover:text-teal-300" href="./chat.html">Chat</a>
        <a class="hover:text-teal-300" href="./login.html">Login</a>
        <a class="hover:text-teal-300" href="./register.html">Register</a>
      </nav>
      <button id="mobileMenuBtn" class="md:hidden p-2 rounded bg-slate-700 hover:bg-slate-600" aria-label="Open menu">
        <span class="block w-6 h-0.5 bg-white mb-1"></span>
        <span class="block w-6 h-0.5 bg-white mb-1"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
      </button>
    </div>
    <div id="mobileMenu" class="md:hidden hidden border-t border-slate-700">
      <nav class="px-4 py-3 flex flex-col gap-3">
        <a class="hover:text-teal-300" href="./index.html">Home</a>
        <a class="hover:text-teal-300" href="./chat.html">Chat</a>
        <a class="hover:text-teal-300" href="./login.html">Login</a>
        <a class="hover:text-teal-300" href="./register.html">Register</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 h-[calc(100vh-140px)]">
    <div class="flex flex-col h-full rounded-xl bg-slate-800/70 border border-slate-700">
      <div class="p-4 flex items-center gap-3 border-b border-slate-700">
        <button id="sttBtn" class="px-3 py-2 rounded bg-teal-500 text-slate-900 font-semibold hover:bg-teal-400">Mic</button>
        <label class="flex items-center gap-2">
          <input id="emotionToggle" type="checkbox" class="accent-teal-500" />
          <span>Emotion detection</span>
        </label>
        <span id="emotionLabel" class="ml-auto text-slate-300">Emotion: —</span>
      </div>

      <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-4">
      </div>

      <div class="p-4 flex gap-3 border-t border-slate-700">
        <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 px-3 py-2 rounded bg-slate-900 border border-slate-700" />
        <button id="sendBtn" class="px-4 py-2 rounded bg-teal-500 text-slate-900 font-semibold hover:bg-teal-400">Send</button>
      </div>
    </div>
  </main>

  <footer class="sticky-footer">
    <div class="max-w-6xl mx-auto px-4 py-3 text-center border-t border-slate-700">
      <p class="text-slate-300">This is a chatbot made by KSB i.e. Karishma Metkar, Swara Kalaskar, Mrunal Mahajan</p>
      <p class="text-slate-400 mt-1">© 2025 KSM Chatbot. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="../js/ui.js"></script>
  <script type="module" src="../js/api.js"></script>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/stt.js"></script>
  <script type="module" src="../js/emotion.js"></script>
  <script type="module" src="../js/chat.js"></script>
</body>
</html>
